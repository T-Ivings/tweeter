<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter">TWEETER</span>
        <span><b>Write</b> a new tweet
        <span class="arrow">‚ü±</span></span>
    </nav>

    <header id="headpage">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Taylor Ivings</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <footer class="lowerform">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

   <section id="tweetcontainer">
    <article class="tweet">
      <header>
        <div class="name"><div></div>Adler</div>
        <div class="handle">@AlfredAdler</div>
      </header>
      <div>The only normal people are the ones you don't know very well.</div>
      <div class="border"></div>
      <footer>
        <div>10 days ago</div>
        <div><img src="images/flags.png"><img src="images/retweet.png"><img src="images/like.png"></div>
      </footer>
    </article>
  </section>

  </main>
  </body>
</html>
