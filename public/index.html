<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <!-- FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="navbar">
      <span class="tweeter color">TWEETER</span>
        <a href="#tweet-text" class="color"><b>Write</b> a new tweet
          <img id="arrow" src="images/down-arrow.png"></a>
    </nav>
  <span id=box>
    <header id="headpage">
      <div class="avatar">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Taylor Ivings</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="hidden invis" id="char">⚠YOU HAVE TYPED TOO MANY CHARACTERS, PLEASE LOWER BELOW 140⚠</div>
        <div class="hidden invis" id="null">⚠TWEET CANNOT BE LEFT BLANK⚠</div>
        <div class="hidden invis" id="space">⚠YOUR TWEET MAY NOT BE ONLY SPACES⚠</div>
      <form action="/tweets" method="POST">
        <label class="green">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <footer class="lowerfont">
          <button type="submit" id=tweetbutt>Tweet</button>
          <output name="counter" class="counter green" for="tweet-text">140</output>
        </div>
      </form>
    </section>

   <section id='tweets-container'></section>

  </main>
</span>
</body>
</html>
